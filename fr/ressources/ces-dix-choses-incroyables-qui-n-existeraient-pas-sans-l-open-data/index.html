<p>Lors de la Data Week à Marseille, Joël Gombin a présenté 10 choses incroyables qui n'existeraient pas sans l'open data. Chasser des Pokémon, connaitre la pollution autour de son école, éviter des produits trop gras ou sucrés, prendre son bus à temps…Autant d'usages permis par les données ouvertes !</p>
